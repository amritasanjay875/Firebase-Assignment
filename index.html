<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Counter</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="welcome">
        <div class="welcomeContent">
            <h3>Welcome! What would you like to do today?</h3>
            <button id="newUserRegistration" type="submit">I am a new user</button>
            <button id="exisingUserLogin" type="submit">I am an existing user</button>
        </div>  
    </section>

    <section id="signUpForm" style="display: none;">
        <h3>Sign Up Form</h3>
        <form id="formForSignUp">
            <label for="name">Enter your name</label>
            <input id="name" name="name" type="text">
            <label for="birthdate">Pick your birthdate</label>
            <input id="birthdate" name="birthdate" type="date">
            <label for="email">Enter your email</label>
            <input id="email" name="email" type="email">
            <label for="password">Enter your password</label>
            <input id="password" name="password" type="password">
            <button id="submitButton" type="submit">Submit</button>
        </form>
        <button id="backFromSignUp" type="button">Back</button>
    </section>


    <section id="loginForm" style="display: none;">
        <h3>Login Form</h3>
        <form id="formForLogin">
            <label for="loginEmail">Enter your email</label>
            <input id="loginEmail" name="loginEmail" type="email">
            <label for="loginPassword">Enter your password</label>
            <input id="loginPassword" name="loginPassword" type="password">
            <button id="loginButton" type="submit">Login</button>
        </form>
        <button id="backFromLogin" type="button">Back</button>
    </section>

    <section id="birthdayDetails" style="display: none;">
        <h1 id="birthdayHeading"></h1>
        <h6 id="birthdayQuote"></h6>
        <h6 id="quoteAuthor"></h6>
    </section>

    <section id="remainingDaysDetails" style="display: none;">
        <h2 id="remainingDays">Remaining Days</h2>
        <h4 id="remainingDaysForBirthday">UNTIL YOUR BIRTHDAY!</h4>
    </section>

    <button id="signOutButton" type="submit" style="display: none;">Sign Out</button>

    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-database-compat.js"></script>
    <script src="./script.js"></script>
</body>
</html>
